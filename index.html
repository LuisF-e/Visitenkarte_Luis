<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Visitenkarte</title>
    <style>
        /* Grunddesign */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Die Karte selbst */
        .container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Profilbild */
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Text */
        h1 { margin: 0; font-size: 1.5rem; color: #111; }
        p { margin: 5px 0 25px 0; color: #666; font-size: 0.9rem; }

        /* Buttons */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease;
            box-sizing: border-box; /* Wichtig f√ºr Padding */
        }

        .btn:active { transform: scale(0.98); }

        /* Haupt-Button (Kontakt speichern) */
        .btn-primary {
            background-color: #000; /* Schwarz f√ºr edlen Look */
            color: white;
            border: 2px solid #000;
        }

        /* Sekund√§re Buttons (Social Media) */
        .btn-secondary {
            background-color: #fff;
            color: #333;
            border: 2px solid #e5e7eb;
        }
        
        .btn-secondary:hover { background-color: #f9fafb; border-color: #d1d5db; }

        /* Icons (Emojis) */
        .icon { margin-right: 10px; font-size: 1.2rem; }

    </style>
</head>
<body>

    <div class="container">
        <img src="profilbild.jpg" alt="Profilbild" class="profile-pic">
        
        <h1>Luis Frank</h1>

        <a href="Kontakt.vcf" class="btn btn-primary">
            <span class="icon">üë§</span> Kontakt speichern
        </a>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <a href="mailto:vamos@luisfrank.de" class="btn btn-secondary">
            <span class="icon">‚úâÔ∏è</span> Email schreiben
        </a>

        <a href="https://luisfrank.de" target="_blank" class="btn btn-secondary">
            <span class="icon">üåê</span> Webseite
        </a>
        
        <a href="https://www.instagram.com/luisf7265?igsh=N29jdHVyajNhdzV5" target="_blank" class="btn btn-secondary">
            <span class="icon">üì∏</span> Instagram
        </a>

    </div>

</body>
</html>
