<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Visitenkarte</title>
    <style>
        /* Grunddesign mit Farbverlauf */
                       body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            
            /* Farbverlauf: Blau -> T√ºrkis -> Lila */
            background: linear-gradient(-45deg, #0052D4, #40E0D0, #9D50BB);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite; /* 10 Sekunden f√ºr einen Durchlauf */
            
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Das hier hat gefehlt: Die Bewegungs-Anweisung */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Das hier hat gefehlt: Die Bewegungs-Anweisung */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Damit der Hintergrund immer voll deckt */
        html { height: 100%; }

        /* Die Karte selbst (Wei√üer Kasten bleibt unver√§ndert) */
        .container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); /* Etwas mehr Schatten f√ºr besseren Kontrast zum bunten Hintergrund */
            text-align: center;
        }

        /* Profilbild */
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid white; /* Wei√üer Rand */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Text */
        h1 { margin: 0; font-size: 1.5rem; color: #111; }
        p { margin: 5px 0 25px 0; color: #666; font-size: 0.9rem; }

        /* Buttons */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease;
            box-sizing: border-box; 
        }

        .btn:active { transform: scale(0.98); }

        /* Haupt-Button (Schwarz) */
        .btn-primary {
            background-color: #000; 
            color: white;
            border: 2px solid #000;
        }

        /* Sekund√§re Buttons (Wei√ü/Grau) */
        .btn-secondary {
            background-color: #fff;
            color: #333;
            border: 2px solid #e5e7eb;
        }
        
        .btn-secondary:hover { background-color: #f9fafb; border-color: #d1d5db; }

        /* Icons */
        .icon { margin-right: 10px; font-size: 1.2rem; }

    </style>
</head>
